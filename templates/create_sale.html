<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Sale</title>
</head>
<body>
    <h1>Create Sale</h1>
    <form action="{{ url_for('create_sale') }}" method="POST">
        <label for="customer_id">Customer:</label>
        <select name="customer_id" id="customer_id">
            {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.first_name }} {{ customer.last_name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="sale_date">Sale Date:</label>
        <input type="date" name="sale_date" id="sale_date" required><br>
        
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" id="amount" required><br>
        
        <label for="status">Status:</label>
        <input type="text" name="status" id="status" required><br>
        
        <button type="submit">Create Sale</button>
    </form>
</body>
</html>
